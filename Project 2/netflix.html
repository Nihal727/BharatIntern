<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://logodownload.org/wp-content/uploads/2014/10/netflix-logo-5.png" alt="Netflix Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">New & Popular</a></li>
                <li><a href="#">My List</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <div class="hero-content">
                <h1>Unlimited movies, TV shows, and more.</h1>
                <p>Watch anywhere. Cancel anytime.</p>
                <button>Watch Free For 30 Days</button>
            </div>
        </section>

        <section class="featured">
            <div class="movie-grid">
                <!-- Movie 1 -->
                <div class="movie-card">
                    <img src="https://flxt.tmsimg.com/assets/p22804_p_v10_ab.jpg" alt="Movie 1">
                    <h3>Matrix</h3>
                </div>

                <!-- Movie 2 -->
                <div class="movie-card">
                    <img src="https://th.bing.com/th/id/OIP.Wh6XAmOqAFyPUmVQTMus3gHaLH?rs=1&pid=ImgDetMain" alt="Movie 2">
                    <h3>Spiderman Homecoming</h3>
                </div>

                <!-- Movie 3 -->
                <div class="movie-card">
                    <img src="https://m.media-amazon.com/images/M/MV5BM2U3NmI4YzItYmRiNi00M2UxLWExNTYtNDZkZmJlNzlmM2M3XkEyXkFqcGdeQXVyNDkzMjE0NDE@._V1_FMjpg_UX1000_.jpg" alt="Movie 3">
                    <h3>Pokemon: I choose you</h3>
                </div>

                <!-- Movie 4 -->
                <div class="movie-card">
                    <img src="https://th.bing.com/th/id/OIP.Ixx7-LdFLFBQtGiPspXtlgHaLH?rs=1&pid=ImgDetMain" alt="Movie 4">
                    <h3>Batman(2023)</h3>
                </div>

                <!-- Movie 5 -->
                <div class="movie-card">
                    <img src="https://th.bing.com/th/id/OIP.OAztw42BpfjcRB3cOHU8rgAAAA?rs=1&pid=ImgDetMain" alt="Movie 5">
                    <h3>Avengers Endgame</h3>
                </div>

                <!-- Movie 6 -->
                <div class="movie-card">
                    <img src="https://www.themoviedb.org/t/p/original/fFgRMzm2LPPac36qmVi5EBmW9i6.jpg" alt="Movie 6">
                    <h3>JJK Movie: Zero</h3>
                </div>

                <!-- Movie 7 -->
                <div class="movie-card">
                    <img src="https://th.bing.com/th/id/OIP.Q8FK3SK_r_sUOVaJGCk7iQHaK9?rs=1&pid=ImgDetMain" alt="Movie 7">
                    <h3>Free Guy</h3>
                </div>

                <!-- Movie 8 -->
                <div class="movie-card">
                    <img src="https://th.bing.com/th/id/OIP.h7KGN2SUEyevOA218amfagHaLH?rs=1&pid=ImgDetMain" alt="Movie 8">
                    <h3>Godzilla VS King Kong</h3>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix Clone</p>
    </footer>
</body>
</html>
